<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three Kingdoms</title>
<script type="text/javascript" src="ben.js"></script>
<script>
	function imgClick(event){
		alert("aaa");
	}
	function imgDown(event){
		ctx.clearRect(0, 0, 500, 500);
		var gameImg = event.currentTarget;
		gameImg.scaleX = gameImg.scaleY = 2;
		gameImg.render();
	}
	function imgUp(event){
		ctx.clearRect(0, 0, 500, 500);
		var gameImg = event.currentTarget;
		gameImg.scaleX = gameImg.scaleY = 1;
		gameImg.render();
	}
	function draw() {
		var canvas = document.getElementById("canvas");
		init(canvas);
		if (canvas.getContext) {
			var img1 = new GameImage("img/monster1.png");
			img1.x = 100;
			img1.y = 200;
			img1.width = 128;
			img1.height = 128;
			img1.hAlign = "center";
			img1.vAlign = "center";
			img1.addEventListener("mousedown", imgDown);
			img1.addEventListener("mouseup", imgUp);
			//img1.addEventListener("click", imgDown);
			img1.load();
		}
	}
</script>
</head>
<body onload="draw();">
	<canvas id="canvas" width="500" height="500">
	当前浏览器不支持html5 canvas!
	</canvas>
</body>
</html>
